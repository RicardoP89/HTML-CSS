<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td{
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exerc√≠cios de tabelas</h1>
    <table>
       <caption>
        Filmes Favoritos
       </caption>
       <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
       </thead>
       <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Evaneide</td>
                <td>Hobbit</td>
                <td>It- a coisa</td>
                <td>Matrix</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Titanic</td>
                <td>Jesus</td>
                <td>Ghost</td>
            </tr>
            <tr>
                <td>Marlene</td>
                <td>Batman</td>
                <td>Coringa</td>
                <td>Rambo</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Ricardo</td>
                <td>Vingadores</td>
                <td>Senhor dos aneis</td>
                <td>Aquaman</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Superman</td>
                <td>Pantera Negra</td>
                <td>Flash</td>
            </tr>
            <tr>
                <td>Felipe</td>
                <td>Thor</td>
                <td>Bad Boys</td>
                <td>Hulk</td>
            </tr>
       </tbody>
    </table>
</body>
</html>
